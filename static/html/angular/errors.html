<md-dialog aria-label="Errores" ng-cloak>
  <form>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h4>El acta contiene los siguientes errores</h4>
        <p ng-repeat="error in errores">{$ error $}</p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="close()">Aceptar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
